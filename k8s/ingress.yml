apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parth-nextjs-ingress
spec:
  rules:
    - host:  kube.pksinha.co.uk # Replace with your actual domain
      http:
        paths:
          - path: /  # Matches all paths
            pathType: Prefix
            backend:
              service:
                name: parth-nextjs-service
                port:
                  number: 80
