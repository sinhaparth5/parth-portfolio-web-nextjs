apiVersion: apps/v1
kind: Deployment
metadata:
  name: parth-nextjs-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: parth-nextjs-app
  template:
    metadata:
      labels:
        app: parth-nextjs-app
    spec:
      containers:
        - name: parth-nextjs-app
          image: parthsinha18/parth-port-k8s:latest
          ports:
            - containerPort: 3000