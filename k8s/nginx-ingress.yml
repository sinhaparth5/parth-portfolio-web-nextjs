apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
spec:
  rules:
  - host: argo.pksinha.co.uk
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argo-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-ingress
spec:
  rules:
  - host: pksinha.co.uk
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: parth-nextjs-service
            port:
              number: 80
